<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <section id="main">
        <div id="title">
            <h1 class="titulo">Calculadora - IMC</h1>
        </div>
        <div id="dados">
            <div class="info">
                <p class="normal-text">Nome</p>
                <input class="inserir-dados" id="nome" type="text">
            </div>
            <div class="info">
                <p class="normal-text">Peso</p>
                <input type="number" class="inserir-dados" id="peso" type="text">
            </div>
            <div class="info">
                <p class="normal-text">Altura</p>
                <input type="number" class="inserir-dados" id="altura" type="text">
            </div>
        </div>
        <div id="result">
            <button id="calc">Calcular IMC</button>
            <div id="resultado" class="normal-text">
                <!--<p class="normal-text" id="resultado">Insira suas informações!</p>-->
                Insira suas informações!
            </div>
        </div>
    </section>
    <script src="src/javascript/imc.js"></script>
</body>
</html>
